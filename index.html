<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fCCProject_02</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title">EXAMPLE_FORM</h1>
    <p id="description">This Survey form is just a practice page of mine. So this page is not useful for you at all.</p>
    <form id="survey-form">
      <div class="name">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="email">
        <label id="email-label" for="email">E-mamil</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>
      <div class="number">
        <label id="number-label" for="age">Age (optional)</label>
        <input type="number" min="0" max="160" id="number" name="age" placeholder="age" required>
      </div>
      <div>
        <label id="dropdown-label">What is your current role?</label>
        <select name="dropdown" id="dropdown">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="input-radio">
        <label id="radio">Please check me.</label>
        <input type="radio" name="radio" value="01" checked>01
        <br>
        <input type="radio" name="radio" value="02">02
      </div>
      <div class="input-checkbox">
        <label id="checkbox-label">Please select only one box.</label>
        <input type="checkbox" id="01" value="03">03
        <br>
        <input type="checkbox" id="02" value="04">04
      </div>
      <div class="input-textarea">
        <p>onetwothreefourfive</p>
        <textarea name="textarea" id="textarea">hogehugafoobar.</textarea>
      </div>
      <div>
        <input type="submit" id="submit" class="submit-button">
      </div>
    </form>
  </div>
  </div>
</body>
</html>
